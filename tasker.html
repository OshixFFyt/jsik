<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/taskcss.css">
    <script defer src="js/tasker.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Менеджер задач</h1>
        <form id="form-create-task" action="" >
            <input type="text" id="new-task" placeholder="Введите задачу"><br>
            <input type="submit" id="btn" value="создать задачу">

        </form>
        <div class="container">
            <button id="up"><i class="bi bi-sort-alpha-down"></i>сортировать по имени</button>
            <button id="down"><i class="bi bi-sort-alpha-down-alt"></i>сортировать по имени</button>
            <button id="immedient">оставить только срочные</button>
            <input type="text" id="search-task" placeholder="Введите текст задачи">
            <button id="name">фильтровать по имени</button>
            <button id="btn-remove">сбросить</button>
            <div class="task immedients">
                <span>купить мясо</span>
            </div>
            <div class="task">
                <span>пожарить мясо</span>
            </div>
            <div class="task immedients">
                <span>покушать мясо</span>
            </div>
        </div>
    </div>
</body>
</html>
